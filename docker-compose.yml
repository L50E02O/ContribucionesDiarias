version: '3.8'

services:
  n8n:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: n8n_commit_automation
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - GENERIC_TIMEZONE=America/Bogota
      - TZ=America/Bogota
      - N8N_LOG_LEVEL=info
      - WEBHOOK_URL=http://localhost:5678/
      - N8N_ENCRYPTION_KEY=my-encryption-key-change-this
      # Variables opcionales para el modo PR
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - GIT_USER_NAME=${GIT_USER_NAME:-Commit Bot}
      - GIT_USER_EMAIL=${GIT_USER_EMAIL:-bot@commitdiario.com}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./scripts:/scripts
      - ./config:/config
      - ./repo:/repo
      - ./logs:/logs
    networks:
      - n8n_network

volumes:
  n8n_data:

networks:
  n8n_network:
    driver: bridge
